<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Spacing Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <section class="m-3 p-2 bg-light border">
    <h2 class="mt-4">Section with Margin and Padding</h2>
    <p class="py-5">
      This section uses Bootstrap spacing utilities:
      <br />
      <code>m-3</code> adds margin around the entire section,
      <code>p-2</code> adds padding inside,
      <code>mt-4</code> adds margin-top to the heading,
      <code>py-5</code> adds vertical padding to the paragraph.
    </p>
  </section>

</body>
</html>
