<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Colors and Backgrounds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h1 class="mb-4">Dashboard - Contextual Backgrounds</h1>

    <div class="row g-3">
      <div class="col-md-3 p-3 bg-primary text-white rounded">
        <h4>Primary</h4>
        <p>Info panel with primary background and white text.</p>
      </div>
      <div class="col-md-3 p-3 bg-success text-white rounded">
        <h4>Success</h4>
        <p>Success message panel with green background.</p>
      </div>
      <div class="col-md-3 p-3 bg-warning text-dark rounded">
        <h4>Warning</h4>
        <p>Warning alert with yellow background and dark text.</p>
      </div>
      <div class="col-md-3 p-3 bg-danger text-white rounded">
        <h4>Danger</h4>
        <p>Danger alert with red background and white text.</p>
      </div>
    </div>

  </div>

</body>
</html>
