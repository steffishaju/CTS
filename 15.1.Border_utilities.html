<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Borders & Rounded Circle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .img-container {
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="container img-container">
    <img 
      src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=200&q=80" 
      alt="Sample" 
      class="border border-primary border-3 rounded-circle"
    />
    <p class="mt-3">Image with border, border-primary, border-3 and rounded-circle</p>
  </div>

</body>
</html>
