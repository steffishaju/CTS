<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-success">Welcome to Bootstrap!!!</h1>
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample">Collapse Button</button>

    <div class="collapse mt-3" id="collapseExample">
      <div class="card card-body">
        This content is collapsible using Bootstrap JS.
      </div>
    </div>
  </div>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
