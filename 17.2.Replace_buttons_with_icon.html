<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Icon-only Buttons with Bootstrap Icons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <style>
    .btn-icon {
      width: 40px;
      height: 40px;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="container py-5 text-center">
    <button type="button" class="btn btn-primary btn-icon" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
    <button type="button" class="btn btn-success btn-icon" aria-label="Check">
      <i class="bi bi-check-lg"></i>
    </button>
    <button type="button" class="btn btn-danger btn-icon" aria-label="Trash">
      <i class="bi bi-trash"></i>
    </button>
    <button type="button" class="btn btn-warning btn-icon" aria-label="Star">
      <i class="bi bi-star"></i>
    </button>
  </div>

</body>
</html>
