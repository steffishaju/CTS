<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5" style="max-width: 400px;">
    <div class="card">
      <img src="https://picsum.photos/400/200" class="card-img-top" alt="Profile Image" />
      <div class="card-body">
        <h5 class="card-title">Uva Janani</h5>
        <p class="card-text">
          A passionate developer who loves to create beautiful and functional web applications.
        </p>
        <a href="#" class="btn btn-primary">Follow</a>
      </div>
    </div>
  </div>

</body>
</html>
