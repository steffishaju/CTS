<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Responsive Sidebar - Exercise 14.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      background-color: #007bff;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar: hidden on xs and sm, visible on md+ -->
      <nav class="col-md-3 d-none d-md-block sidebar">
        <h3>Sidebar</h3>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Profile</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Settings</a></li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-12 col-md-9 content">
        <h1>Main Content Area</h1>
        <p>This content expands to full width on small screens and leaves space for the sidebar on md+ screens.</p>
      </main>

    </div>
  </div>

</body>
</html>
