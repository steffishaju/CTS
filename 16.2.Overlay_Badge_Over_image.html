<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Badge on Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-container {
      position: relative;
      display: inline-block;
      width: 300px;
    }
    .badge-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1rem;
    }
    img {
      width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="container my-5 text-center">
    <div class="image-container">
      <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=600&q=80" alt="Sample Image" />
      <span class="badge bg-danger badge-overlay">New</span>
    </div>
    <p class="mt-3">Image with a "New" badge overlay at top-right corner</p>
  </div>

</body>
</html>
