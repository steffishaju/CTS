<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typography Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-1">Welcome to Bootstrap Typography</h1>
    <p class="lead">This is a lead paragraph. It stands out more than regular paragraphs.</p>
    <p class="text-muted">This text is muted and less emphasized.</p>
    <p class="fw-bold">This text is bold using <code>fw-bold</code>.</p>
    <p class="fst-italic">This text is italic using <code>fst-italic</code>.</p>
    <p class="text-danger">This is a danger-colored text.</p>
  </div>

</body>
</html>
