<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Icons Social Media Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <footer class="bg-dark text-white text-center py-4">
    <h5>Follow us on Social Media</h5>
    <div>
      <a href="#" class="text-white mx-3 fs-3" aria-label="Facebook">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="#" class="text-white mx-3 fs-3" aria-label="Twitter">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="#" class="text-white mx-3 fs-3" aria-label="Instagram">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="#" class="text-white mx-3 fs-3" aria-label="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
  </footer>

</body>
</html>
