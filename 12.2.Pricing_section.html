<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Pricing Section - Exercise 12.2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container my-5">
    <h1 class="text-center mb-4">Pricing Plans</h1>

    <div class="row g-4">
      <div class="col-md-4 p-3 border rounded shadow-sm">
        <h3 class="mb-3">Basic</h3>
        <p class="lead">$10 / month</p>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">Feature One</li>
          <li class="mb-2">Feature Two</li>
          <li class="mb-2">Feature Three</li>
        </ul>
        <button class="btn btn-primary w-100">Choose Basic</button>
      </div>

      <div class="col-md-4 p-3 border rounded shadow-sm">
        <h3 class="mb-3">Standard</h3>
        <p class="lead">$20 / month</p>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">Feature One</li>
          <li class="mb-2">Feature Two</li>
          <li class="mb-2">Feature Three</li>
          <li class="mb-2">Feature Four</li>
        </ul>
        <button class="btn btn-primary w-100">Choose Standard</button>
      </div>

      <div class="col-md-4 p-3 border rounded shadow-sm">
        <h3 class="mb-3">Premium</h3>
        <p class="lead">$30 / month</p>
        <ul class="list-unstyled mb-4">
          <li class="mb-2">Feature One</li>
          <li class="mb-2">Feature Two</li>
          <li class="mb-2">Feature Three</li>
          <li class="mb-2">Feature Four</li>
          <li class="mb-2">Feature Five</li>
        </ul>
        <button class="btn btn-primary w-100">Choose Premium</button>
      </div>
    </div>
  </div>

</body>
</html>
