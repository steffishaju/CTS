<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Shadows & Rounded Pill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-container {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <div class="container card-container">
    <div class="card shadow-lg rounded-pill p-3">
      <div class="card-body text-center">
        <h5 class="card-title">Shadow and Rounded Pill Card</h5>
        <p class="card-text">This card uses the <code>shadow-lg</code> class for a large shadow and <code>rounded-pill</code> for rounded edges.</p>
        <a href="#" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </div>

</body>
</html>
