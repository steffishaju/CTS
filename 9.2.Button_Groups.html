<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Groups & Toggle Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Button Groups</h2>

    <div class="btn-group mb-4" role="group" aria-label="Basic button group">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <h2 class="mb-4">Toggle Buttons</h2>

    <div class="btn-group" role="group" aria-label="Toggle button group">
      <input type="checkbox" class="btn-check" id="btn-check-1" autocomplete="off">
      <label class="btn btn-outline-success" for="btn-check-1">Option 1</label>

      <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
      <label class="btn btn-outline-success" for="btn-check-2">Option 2</label>

      <input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off">
      <label class="btn btn-outline-success" for="btn-check-3">Option 3</label>
    </div>
  </div>

</body>
</html>
